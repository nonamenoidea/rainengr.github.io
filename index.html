<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八一建军节致敬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0c192d, #1f3551);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 军旗效果 */
        .flag {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 25%;
            background: linear-gradient(to right, #c62f2f 40%, #ffde7d 40%, #ffde7d 60%, #c62f2f 60%);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: wave 3s infinite linear;
        }
        
        @keyframes wave {
            0%, 100% { transform: skewX(0deg); }
            50% { transform: skewX(5deg); }
        }
        
        /* 主祝福区 */
        .content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10;
            width: 90%;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(to right, #d4af37, #f0c75e);
            color: #1f3551;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: none;
            font-size: 1.1rem;
        }
        
        /* 五角星雨 */
        .star {
            position: absolute;
            color: #ffde7d;
            font-size: 1.5rem;
            animation: fall 8s linear infinite;
            user-select: none;
            text-shadow: 0 0 5px rgba(255, 222, 125, 0.7);
        }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        /* 烟花画布 */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- 军旗元素 -->
    <div class="flag"></div>
    
    <!-- 祝福内容 -->
    <div class="content">
        <h1>致敬最可爱的人</h1>
        <p>钢铁意志铸就和平盾牌<br>热血忠诚守护万家灯火</p>
        <button class="btn" id="fireBtn">点击致敬</button>
    </div>
    
    <!-- 烟花画布 -->
    <canvas id="fireworks"></canvas>
    
    <script>
        // 创建五角星雨
        function createStars() {
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.innerHTML = '★';
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(star);
            }
        }
        
        // 烟花特效
        function initFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 烟花发射函数
            return function() {
                const particles = [];
                const particleCount = 80;
                
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: canvas.width / 2,
                        y: canvas.height / 2,
                        color: `hsl(${Math.random() * 60 + 20}, 100%, 60%)`,
                        radius: Math.random() * 2 + 1,
                        speed: Math.random() * 5 + 2,
                        angle: Math.random() * Math.PI * 2,
                        friction: 0.92
                    });
                }
                
                // 动画循环
                function animate() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    for (let i = particles.length - 1; i >= 0; i--) {
                        const p = particles[i];
                        p.x += Math.cos(p.angle) * p.speed;
                        p.y += Math.sin(p.angle) * p.speed;
                        p.speed *= p.friction;
                        p.radius -= 0.05;
                        
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.fill();
                        
                        if (p.radius <= 0.1) {
                            particles.splice(i, 1);
                        }
                    }
                    
                    if (particles.length > 0) {
                        requestAnimationFrame(animate);
                    }
                }
                
                animate();
            }
        }
        
        // 页面加载
        window.addEventListener('load', function() {
            createStars();
            const launchFirework = initFireworks();
            
            // 按钮点击事件
            document.getElementById('fireBtn').addEventListener('click', launchFirework);
        });
    </script>
</body>
</html>
